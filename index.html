<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c6e623b5c9.js"
      crossorigin="anonymous"
    ></script>
    <script src="game.js" defer type="module"></script>
  </head>
  <body>
    <div class="control">
      <div class="expantion">
        <label for="expantion-rate"> Expantion Rate: </label>
        <input type="text" name="expantion-rate" value="1" />
      </div>
      <div class="speed">
        <label for="snake-speed"> Snake Speed: </label>
        <input type="text" name="snake-speed" value="5" />
      </div>
    </div>
    <div class="game-board"></div>
  </body>
</html>
